<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/pedidos/css/ver_pedido.css' %}">
    <title>Restaurante Universitário - Cadastro</title>
</head>
<body>
    <h1>Cadastro. Olá {{nome}}</h1>
    <img src="{% static 'pedidos/img/happy.png' %}"><br>
    <form action="{% url 'cadastrar_aluno' %}" method="POST">{% csrf_token %}
        <input type="text" name="nome" placeholder="Digite seu nome" required>
        <br>
        <input type ="number" name="matricula" placeholder="Digite sua matrícula" required>
    <br>
        <input type ="password" name="senha" placeholder="Digite sua senha" required>
    <br>
    <br>
    <input type="submit" value="Enviar">
    </form>
    <a href="../login">Logar</a>
</body>
</html>
